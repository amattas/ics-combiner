name: Create Release Draft

on:
  create:
    branches:
      - 'release/**'

jobs:
  create-draft-release:
    name: Create Draft Release
    runs-on: ubuntu-latest
    # Only act on release/* branches, but skip release/latest.
    if: startsWith(github.ref, 'refs/heads/release/') && !endsWith(github.ref, '/latest')
    permissions:
      contents: write

    steps:
      - name: Extract version from branch name
        id: extract_version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          VERSION="${BRANCH_NAME#release/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check_release
        run: |
          TAG="v${{ steps.extract_version.outputs.version }}"
          if gh release view "$TAG" --repo "${{ github.repository }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release $TAG already exists, skipping creation"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release $TAG does not exist, will create"
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Checkout repository
        if: steps.check_release.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        id: release_notes
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"

          # Treat versions with a hyphen suffix as pre-releases (e.g., 1.2.3-beta)
          if [[ "$VERSION" =~ -[a-zA-Z] ]]; then
            IS_PRERELEASE="true"
            RELEASE_TYPE="Pre-release"
          else
            IS_PRERELEASE="false"
            RELEASE_TYPE="Release"
          fi

          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

          cat > release_notes.md <<EOF
          ## ics-combiner $VERSION

          **$RELEASE_TYPE for version $VERSION**

          ### What's Changed

          <!-- Add your release notes here -->

          ### Deployment

          This release corresponds to the Docker image tag:

          \`\`\`text
          $VERSION
          \`\`\`

          The image is pushed by the \`docker-build-push\` workflow when the
          \`release/$VERSION\` branch is created.

          ### Release Checklist

          - [ ] Review and update release notes above
          - [ ] Verify images are built and deployed
          - [ ] Publish this GitHub release (remove draft status)

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/...v$VERSION
          EOF

          echo "Release notes generated for $VERSION ($RELEASE_TYPE)"

      - name: Create draft release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          TAG="${{ steps.extract_version.outputs.tag }}"
          VERSION="${{ steps.extract_version.outputs.version }}"
          IS_PRERELEASE="${{ steps.release_notes.outputs.is_prerelease }}"

          PRERELEASE_FLAG=""
          if [[ "$IS_PRERELEASE" == "true" ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "$TAG" \
            --draft \
            $PRERELEASE_FLAG \
            --title "ics-combiner $VERSION" \
            --notes-file release_notes.md \
            --target "${{ github.ref_name }}"

          echo "Draft release created: $TAG"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Comment on success
        if: steps.check_release.outputs.exists == 'false'
        run: |
          echo "✓ Draft release created for ${{ steps.extract_version.outputs.tag }}"
          echo "✓ View at: https://github.com/${{ github.repository }}/releases"
